apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name}}-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.label}}
spec:
  replicas: {{ .Values.replicas}}
  selector:
    matchLabels:
      app: {{ .Values.label}}
  template:
    metadata:
      labels:
        app: {{ .Values.label}}
    spec:
      containers:
      - name: {{ .Values.name }}
        image: {{ .Values.image}}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name}}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.label}}
  ports:
    - protocol: TCP
      port: 18080
      targetPort: 80
  type: ClusterIP
#  type: NodePort

