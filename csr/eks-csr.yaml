apiVersion: certificates.k8s.io/v1
kind: CertificateSigningRequest
metadata:
  name: eks-csr
spec:
  groups:
  - system:authenticated
  request: 
  #signerName: kubernetes.io/kube-apiserver-client
  signerName: beta.eks.amazonaws.com/app-serving
  usages:
  - digital signature
  - key encipherment
  - server auth
